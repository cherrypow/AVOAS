<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: black;
            color: #ffffff; /* White color for the text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 15%; /* Adds padding on left and right */
            font-family: 'Consolas', monospace;
            font-size: 24px; /* Reduced font size (60% smaller than 60px) */
            text-align: center;
        }
        img {
            max-width: 50%; /* Makes the image half the width of its container */
            height: auto;
            margin: 20px 0; /* Space above and below the image */
        }
        p {
            max-width: 75%; /* Adjusts the width of the paragraph */
            text-align: justify; /* Justifies the text for better readability */
            margin: 50px 0; /* Space above and below the paragraph */
        }
    </style>
</head>
<body>
    <img src="" alt="Centered Image">
    <p>
       
</body>
</html>
