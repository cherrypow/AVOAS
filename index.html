<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            background-color: black;
            color: #ffffff; /* White color for the text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 15%; /* Adds padding on left and right */
            font-family: 'Consolas', monospace;
            font-size: 60px; /* Larger font size */
            text-align: center;
        }
        img {
            max-width: 100%; /* Centers the image by limiting max-width */
            height: auto;
            margin: 20px 0; /* Space above and below the image */
        }
        p {
            max-width: 75%; /* Adjusts the width of the paragraph */
            text-align: justify; /* Justifies the text for better readability */
            margin: 50px 0; /* Space above and below the paragraph */
        }
    </style>
</head>
<body>
    <img src="donny" alt="Centered Image">
    <p>
       Here comes the Donny, through the swamps of Washington and the swamps of life bringing light onto the world. His golf cart is his chariot of freedom. His wheels trounce libtards like bugs. Move Donny, Move!!!!
    </p>
</body>
</html>
