<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Margins</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            padding: 20px;
            margin: 0 20px; /* Add horizontal margins on the sides */
            max-height: 90vh;
            overflow-y: auto;
            word-wrap: break-word;
            line-height: 1.6;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="content">
        Yes. But you never saw the way I went crawling through intactile places with shades that spoke in shapes and soft fingers climbing up my thighs in the starlight...
    </div>
</body>
</html>
