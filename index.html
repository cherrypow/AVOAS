<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Margins</title>
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif; /* Use a font that fits well with long text */
        }
        .content {
            text-align: left; /* Align text to the left */
            padding: 20px;
            max-width: 80%; /* Ensure it doesn't stretch too wide */
            max-height: 90vh; /* Adjust height so it doesn't overflow */
            overflow-y: auto; /* Enable vertical scrolling */
            word-wrap: break-word; /* Prevent words from overflowing */
            line-height: 1.6; /* Adjust line height for readability */
            white-space: pre-wrap; /* Maintain spaces and line breaks */
            margin: 0 20px; /* Add strict horizontal margins */
        }
    </style>
</head>
<body>
    <div class="content">
        Yes. But you never saw the way I went crawling through intactile places with shades that spoke in shapes and soft fingers climbing up my thighs in the starlight...
    </div>
</body>
</html>
